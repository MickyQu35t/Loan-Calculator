<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Simple Lan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading">Loan Calculator</h1>
            <form id="form">
              <div class="form-group">
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">USh</span>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mt-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">%</span>
                  </div>
                  <input type="number" class="form-control" id="interest" placeholder="Interest">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mt-3">
                  <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <input type="submit" value="Calculate" class="btn btn-dark btn-block"></input>
                </div>
              </div>
            </form>

            <!-- Loader gif -->
            <div>
              <img src="./img/loading.gif" alt="loading" id="loader" style= "display:none" class="h-50 w-75 mx-auto">
            </div>
            <div id="results" style="display: none;">
              <h5 class="mt-2">Results</h5>
              <form action="">
                <div class="form-group">
                  <div class="input-group ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        Monthly Payment</span>
                    </div>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        Total Payment</span>
                    </div>
                    <input type="number" class="form-control" id="total-payment" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        Total Interest</span>
                    </div>
                    <input type="number" class="form-control" id="total-interest" disabled>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
